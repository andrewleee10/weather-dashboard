<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <span class="main-heading"><h1>Weather Dashboard</h1></span>

  <main>

    <div class="container">
      <div class="row">
        <div class="col s4 search-col">
          
          <div class="row">
            <form>
              <div class="col-sm-9 mb-3">
                <label><h6>Search for a city:</h6></label>
                <input type="text" id="search" placeholder="Los Angeles">
              </div>
              <div class="col-sm-3">
                <button type="submit" id="search-btn" class="btn-primary btn">Search</button>
              </div>
            </form>
          </div>
          
          <ul class="list-group" id="city-list"></ul>
        </div>
        
        <div id="weather-data" class="col-sm-8">
          <div id="current-weather" class="row">
          </div>
          <h4>5-Day Forecast: </h4>
          <div id="forecast" class="row forecast"></div>
        </div>
      </div>
    </div>
    
  </main>
    
    
    
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./app.js"></script>
  

</body>
</html>
